<<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

      <canvas width="1200" height="700"></canvas>

      <script type="text/javascript">
          var serie2009 = [6, 47, 41, 3, 3];
          var serie2019 = [81, 9, 3, 3, 4];
          var colores = ["blue", "green", "yellow", "red", "gray"];
          var navegadores = ["Chrome", "Firefox", "Internet Explorer/Edge", "Safari", "Otros"];

          function dibujarLienzo(){
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");
            pincel.fillStyle = "pink";
            pincel.fillRect(0, 0, 1200, 700);
          }

          function dibujarRectangulo(x, y, base, altura, color){
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.fillStyle = color;
            pincel.fillRect(x, y, base, altura);
            pincel.strokeStyle = "black";
            pincel.strokeRect(x, y, base, altura);
          }

          function escribirTexto(x, y, texto){
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.font="15px Georgia";
            pincel.fillStyle="black";
            pincel.fillText(texto, x, y);
          }

          function dibujarBarra(x, y, serie, colores, texto, anchoBarra){
            escribirTexto(x, y-20, texto);
            var incremento = 4;
            for(var i = 0, acum = 0; i < colores.length; i++){
              dibujarRectangulo(x, y + acum, anchoBarra, serie[i]*incremento, colores[i])
              escribirTexto(x + anchoBarra, y + acum + Math.round((serie[i]*incremento)/2), navegadores[i])
              acum = acum + serie[i]*incremento;
            }
          }

          dibujarLienzo();
          dibujarBarra(150, 150, serie2009, colores, "Navegadores 2009", 150);
          dibujarBarra(500, 150, serie2019, colores, "Navegadores 2019", 150);
      </script>


  </body>
</html>
